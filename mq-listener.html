<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>

<script>
	function mqTest() {
		var mqMobile = window.matchMedia("screen (max-width: 414px) and (orientation: portrait)");
		var mqMobileLandscape = window.matchMedia("screen and (min-width: 415px) and (max-width: 667px) and (orientation: landscape)");
		var mqTabletPortrait = window.matchMedia("screen and (min-width: 668px) and (max-width: 800px) and (orientation: portrait)");
		var mqDesktop = window.matchMedia("screen and (min-width: 801px)");
		return 'mqMobile: ' + mqMobile.matches + '\n' +
			   'mqMobileLandscape: ' + mqMobileLandscape.matches + '\n' +
			   'mqTabletPortrait: ' + mqTabletPortrait.matches + '\n' +
			   'mqDesktop: ' + mqDesktop.matches;
	}
	console.log('on load\n', mqTest());
	setTimeout(function() {
		console.log('on timeout\n', mqTest());
	}, 100);
</script>

</body>
</html>
